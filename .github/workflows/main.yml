- name: Auto-assign Issue
  # You may pin to the exact commit or the version.
  # uses: pozil/auto-assign-issue@ec7266a6171afb1fcc99708a1bbb6b70d706f5fb
  uses: pozil/auto-assign-issue@v1.12.0
  with:
    # The GITHUB_TOKEN, needed to update the Issue
    repo-token: # optional, default is ${{ github.token }}
    # Comma separated list of user names. Required if teams is not specified.
    assignees: # optional
    # Comma separated list of team names. Required if assignees is not specified.
    teams: # optional
    # Number of random assignee
    numOfAssignee: # optional
    # Flag that aborts the action if there were assignees previously.
    abortIfPreviousAssignees: # optional
    # Flag that removes assignees before assigning them (useful the issue is reasigned).
    removePreviousAssignees: # optional
    # Flag that prevents the action from failing when there are no assignees.
    allowNoAssignees: # optional
    # Flag that allows self-assignment to the issue author.
    allowSelfAssign: # optional, default is true
    # Manually specified issue (or PR) ID to be used instead of the one in the context.
    issueNumber: # optional
